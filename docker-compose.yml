services:
  assistant_db_service:
    image: postgres:16-alpine
    container_name: assistant_db
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    container_name: assistant_backend
    env_file:
      - .env
    depends_on:
      - assistant_db_service
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"   # host:container

  frontend:
    build: ./frontend
    container_name: assistant_frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8001/api
    ports:
      - "5173:5173"

volumes:
  pgdata:
