version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: assistant_db
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    container_name: assistant_backend
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: assistant_frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    ports:
      - "5173:5173"

volumes:
  pgdata:
